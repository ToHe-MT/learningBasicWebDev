<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Background Generator</h1>
    <input type="color" class="color1" name= "color1" value="#00ff00">
    <input type="color" class="color2" name="color2" value="#ff0000">
    <div class="container">
        <div class="grid-wrapper">
            <div class="grid-radio">
                <input type="radio" name="directions" id="direction1" value="to right" checked="true">    
                    <label for="toRight">Horizontal</label>
            </div>
            <div class="grid-radio">
                <input type="radio" name="directions" id="direction2" value="to bottom">    
                    <label for="toRight">Vertical</label>
            </div>
        </div>
        <button type="button"> Generate Random Color </button>
    </div>
    
    <h2>Current CSS Background</h2>
    <h3></h3>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
